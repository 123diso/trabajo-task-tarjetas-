<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Task Manager</h1>
      <div class="form">
        <input type="text" id="taskInput" placeholder="Escribe una tarea">
        <button id="addButton">Publicar</button>
      </div>
    </div>
    <div class="big-section">
    <div class="section">
      <h2>To Do</h2>
      <div id="todoList" class="task-list"></div>
    </div>
    <div class="section">
      <h2>Doing</h2>
      <div id="doingList" class="task-list"></div>
    </div>
    <div class="section">
      <h2>Done</h2>
      <div id="doneList" class="task-list"></div>
    </div>
  </div>
</div>

</body>

<script src="index.js"></script>
</html>
