<!DOCTYPE html>
<html>
<head>
  <title>Administrador de Tareas</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <h1>Administrador de Tareas</h1>

  <div class="task-input">
    <input type="text" id="task-input" placeholder="Escribe una tarea...">
    <button id="add-task-btn">Agregar</button>
  </div>

  <div class="task-sections">
    <div class="task-section" id="todo-section">
      <h2>Por Hacer</h2>
      <div id="todo-list" class="task-list"></div>
    </div>
    <div class="task-section" id="doing-section">
      <h2>En Proceso</h2>
      <div id="doing-list" class="task-list"></div>
    </div>
    <div class="task-section" id="done-section">
      <h2>Completado</h2>
      <div id="done-list" class="task-list"></div>
    </div>
  </div>

 <script src="index.js"></script>
</body>
</html>
